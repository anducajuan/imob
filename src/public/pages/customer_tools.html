<!doctype html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YuImob Supertools</title>
    <!-- Inclusão do CSS do Bootstrap via CDN -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="css/home.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <a class="navbar-brand" href="./home">YuImob Supertools</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <button>Esconder lateral</button>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <!-- Navbar lateral -->
        <nav class="col-md-2 d-none d-md-block bg-light sidebar">
          <div class="sidebar-sticky">
            <div class="card" onclick="window.location.href='/login'">
              <div class="card-body">
                <a class="nav-link active" href="/login" id="logout"
                  >Log Out <span class="sr-only">(current)</span></a
                >
              </div>
            </div>
            <div class="card mt-3" onclick="window.location.href='/clientes'">
              <div class="card-body">
                <a class="nav-link active" href="/clientes" id="clientes"
                  >Clientes<span class="sr-only">(current)</span></a
                >
              </div>
            </div>
          </div>
        </nav>

        <!-- Conteúdo principal -->
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
          <div
            class="d-flex justify-content-center align-items-center"
            style="height: 100vh"
          ></div>
        </main>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script
      type="module"
      src="../js/pagesInteractions/customer_tools.js"
    ></script>
    <script src="../js/main.js"></script>
  </body>
</html>
